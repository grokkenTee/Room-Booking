<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">

    <a th:href="@{/room}" class="brand-link">
        <img src="https://99designs.com/inspiration/logos/key" alt="Key Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Booking</span>
    </a>

    <div class="sidebar">

        <div class="form-inline mt-2">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">EXAMPLES</li>
                <li class="nav-item">
                    <a th:href="@{/room}" class="nav-link">
                        <i class="nav-icon far fa-calendar-alt"></i>
                        <p>
                            Room
                            <span class="badge badge-info right">N</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/booking}" class="nav-link">
                        <i class="nav-icon far fa-calendar-alt"></i>
                        <p>
                            Booking
                            <span class="badge badge-info right">N</span>
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</aside>
</body>
</html>
