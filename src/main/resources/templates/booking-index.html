<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}">
<head>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div th:if="${message ne null}" th:text="${message}" class="alert alert-success" role="alert">
        this is an alert!
    </div>
    <div th:if="${error ne null}" th:text="${error}" class="alert alert-danger" role="alert">
        this is an alert!
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">&nbsp</h3>
                    <form id="searchInput" th:action="@{/booking}" method="post">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="fromDate">
                                    <input id="fromDate" type="datetime-local" th:name="from" th:value="${fromDate}">
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label for="toDate">
                                    <input id="toDate" type="datetime-local" th:name="to" th:value="${toDate}">
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <select th:name="roomCode">
                                    <option th:value="null">Pick a room</option>
<!--                                    TODO get list roomCode-->
                                    <th:block th:each="roomStatus : ${T(com.example.bookingroom.common.RoomStatus).values()}">
                                        <option th:value="${roomStatus}" th:text="${roomStatus.getString()}"
                                                th:selected="${roomStatus} eq ${status}">Type
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <!--                            <div class="col-sm-6 input-group">-->
                            <!--                                <input type="text" name="searchValue"-->
                            <!--                                       class="form-control"-->
                            <!--                                       placeholder="Nhập tên mặt hàng cần tìm"-->
                            <!--                                       value="">-->
                            <!--                                <span class="input-group-btn">-->
                            <button type="submit" id="search-btn" class="btn btn-flat btn-info">
                                <i class="fa fa-search"></i>
                            </button>
                            <a th:href="@{/booking/add}" class="btn btn-flat btn-primary" style="margin-left:5px;">
                                <i class="fa fa-plus"></i> Add new
                            </a>
                        </div>
                    </form>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
<!--                    <p th:text="'Có tất cả '+${numsRecord}+' bản ghi'"></p>-->
                    <table class="table table-hover text-nowrap">
                        <thead class="bg-cyan">
                        <tr>
                            <th>Id</th>
                            <th>Room Code</th>
                            <th>Status</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Description</th>
                            <th class="text-center">Option</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--/*@thymesVar id="bookingList" type="com.example.bookingroom.entity.Booking"*/-->
                        <tr th:each="booking : ${bookingList}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.roomCode}">H101</td>
                            <td th:text="${booking.status}">Processing</td>
<!--                            <td>-->
<!--                                <p th:text="${status}"></p>-->
<!--                                <th:block th:switch="${room.status}">-->
<!--                                    <span th:case="${T(com.example.bookingroom.common.RoomStatus).AVAILABLE}"-->
<!--                                          th:text="${room.status}"-->
<!--                                          class="badge badge-info"></span>-->
<!--                                    <span th:case="${T(com.example.bookingroom.common.RoomStatus).BUSY}"-->
<!--                                          th:text="${room.status}"-->
<!--                                          class="badge badge-warning"></span>-->
<!--                                    <span th:case="${T(com.example.bookingroom.common.RoomStatus).NOT_AVAILABLE}"-->
<!--                                          th:text="${room.status}"-->
<!--                                          class="badge badge-secondary"></span>-->
<!--                                </th:block>-->
<!--                            </td>-->
                            <td th:text="${#temporals.format(booking.getStartTime(), 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(booking.getEndTime(), 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${booking.description}"></td>
                            <td class="text-center">
                                <a th:href="@{/booking/detail/{id} (id = ${booking.id})}"
                                   class="btn-sm btn-secondary" style="margin:1px"><i
                                        class="fa fa-info"></i></a>
                                <a th:href="@{/booking/detail/{id} (id = ${booking.id})}"
                                   class="btn-sm btn-success" style="margin:1px">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a th:href="@{/booking/delete/{id} (id = ${booking.id})}"
                                   class="btn-sm btn-warning"
                                   style="margin:1px">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->

<!--                <div class="card-footer clearfix">-->
<!--                    <ul class="pagination pagination-md m-0 d-flex justify-content-center">-->
<!--                        <th:block th:each="i : ${#numbers.sequence(0, numsPage-1)}">-->
<!--                            <li class="page-item">-->
<!--                                <a th:href="@{/room(type=${type},status=${status},page=${i})}" th:text="${i}"-->
<!--                                   class="page-link">i</a>-->
<!--                            </li>-->
<!--                        </th:block>-->
<!--                    </ul>-->
<!--                </div>-->
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>
</body>
</html>
