<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{main-layout.html}">
<head>
</head>
<body>
<div th:fragment="content" class="box box-primary">
    <div class="box-header with-border ">
    </div>

    <div class="box-body">
        <!--/*@thymesVar id="room" type="com.example.bookingroom.entity.Room"*/-->
        <form th:action="@{/room/save}" th:object="${room}" class="form-horizontal" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Room Code</label>
                <div class="col-sm-10">
                    <input th:field="*{roomCode}" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Room Type</label>
                <div class="col-sm-10">
                    <input th:field="*{getType}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Capacity</label>
                <div class="col-sm-10">
                    <input th:field="*{capacity}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Status</label>
                <div class="col-sm-10">
                    <input th:field="*{getStatus}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Description</label>
                <div class="col-sm-10">
                    <textarea th:fields="*{description}" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Image</label>
                <div class="col-sm-10">
                    <input th:field="*{imageUrl}" class="form-control" onchange="document.getElementById('Photo').src = window.URL.createObjectURL(this.files[0])">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <img id="Photo" th:src="*{imageUrl}" class="img img-bordered" style="width:150px" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Booking Id</label>
                <div class="col-sm-10">
                    <p></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Lưu dữ liệu
                    </button>
                    <a class="btn btn-warning" th:href="@{/room}">
                        <i class="fa fa-ban"></i> Quay lại
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="box-footer text-center">
    </div>

</div>
</body>
</html>
